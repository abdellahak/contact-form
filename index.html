<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Get in touch with us</h2>
      <form action="#">
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="Your Name (required)" required />
          </div>
          <div class="field">
            <input type="text" placeholder="Enter your E-mail (required)" required />
          </div>
        </div>
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="Enter your phone (optional)" required />
          </div>
          <div class="field">
            <input type="email" placeholder="Enter your website (optional)" required />
          </div>
        </div>
        <div class="message">
          <textarea placeholder="Your Message"></textarea>

        </div>
        <div class="button-area">
          <button type="submit">Send message</button>
          <span>Sending your message...</span>
        </div>
      </form>
    </div>
  </body>
</html>
